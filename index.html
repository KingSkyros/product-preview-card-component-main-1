  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

<body>
  <main>
    <div class="image">
      <img src="./images/image-product-desktop.jpg" alt="perfume-image" class="perfume">
    </div> 
    <div class="container">
      <h3>Preview</h3>

  <h1>Gabrielle Essence Eau De Parfum</h1>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,

    <div class="price">
      <h2>$149.99</h2>
      <p><del>$169.99</del></p>
    </div>
  
    <button> <img src="./images/icon-cart.svg" alt="shopping-cart"> Add to Cart</button>
     </main>
